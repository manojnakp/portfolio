<!DOCTYPE html>
<html lang="en">

<head>
  {{- partial "head" . }}
</head>

<body>

{{- partial "header" . }}

<main>
  {{- block "main" . }}{{ end }}
</main>

{{- partialCached "footer" . }}

{{ if .IsHome }}
  <!-- Template Main JS File -->
  <script src="/js/main.js"></script>
{{ else }}
  {{- partialCached "scripts" . }}
{{ end }}

</body>

</html>
