<!-- ======= Header ======= -->
{{ $loc := or .Params.loc "" }}
{{ $cmd := or .Params.cmd "" }}
<header id="header" class="{{ if $loc }}header-top{{ end }}">
    <div class="container">

        <h1><a href="/">
        <span class="prompt-prompt">
          [
          <span class="prompt-login">manojna</span>
          <span class="prompt-dir">{{ if $loc }}{{- printf "~/%s" $loc -}}{{ else }}~{{ end }}</span>
          ]
        </span>
            <span>${{ if $cmd }}<span class="prompt-command">&nbsp;{{- $cmd -}}</span>{{ end }}</span>
        </a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html" class="mr-auto"><img src="/img/logo.png" alt="" class="img-fluid"></a> -->
        <h2>I'm a passionate <span>software developer</span> seeking fun in life</h2>

        <nav id="navbar" class="navbar">
            <ul>
                <li><a class='nav-link {{ if $loc }} {{ else }} active {{ end }}' href="/">Home</a></li>
                <li><a class='nav-link {{ if eq $loc "about" }} active {{ end }}' href="/about">About</a></li>
                <li><a class='nav-link {{ if eq $loc "resume" }} active {{ end }}' href="/resume">Resume</a></li>
                <li><a class="nav-link" href="https://mkpsays.in/sambhashya">Blog</a></li>
                <li><a class='nav-link {{ if eq $loc "projects" }} active {{ end }}' href="/projects">Projects</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->

        <div class="social-links">
            <!-- <a href="#" class="twitter"><i class="bi bi-twitter"></i></a> -->
            <!-- <a href="#" class="facebook"><i class="bi bi-facebook"></i></a> -->
            <!-- <a href="#" class="instagram"><i class="bi bi-instagram"></i></a> -->
            <a href="https://in.linkedin.com/in/manojna-k-p-aa1857254"><i class="bi bi-linkedin"></i></a>
            <a href="https://stackoverflow.com/users/21192474/manojna"><i class="bi bi-stack-overflow"></i></a>
            <a href="https://github.com/manojnakp"><i class="bi bi-github"></i></a>
            <a href="https://mkpsays.in"><i class="bi bi-link-45deg"></i></a>
        </div>

    </div>
</header><!-- End Header -->
