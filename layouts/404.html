<!DOCTYPE html>
<html lang="en">

<head>
    {{- partial "head" . }}
    <meta content="noindex" property="robots">
</head>

<body>

<header id="header" class="header-top">
    <div class="container">

        <h1><a href="/">
        <span class="prompt-prompt">
          [
          <!-- <span class="prompt-login">manojna</span> -->
          <span class="prompt-dir">~/!</span>
          ]
        </span>
            <span><span class="prompt-command">&nbsp;fetch <span class="prompt-error">url</span></span></span>
        </a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html" class="mr-auto"><img src="/img/logo.png" alt="" class="img-fluid"></a> -->
        <h2>I'm a passionate <span>software developer</span> seeking fun in life</h2>

        {{ partial "nav" "!" }}

    </div>
</header><!-- End Header -->

<main id="main">
    <section id="notfound" class="notfound section-show">
        <div class="container">
            <h3 class="errmsg">fetch: url: no such file or directory</h3>
        </div>
    </section>
</main>

{{- partialCached "footer" . }}

<!-- Template Main JS File -->
<script src="/js/main.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const url = window.location.pathname
        const cmd = document.querySelector('.prompt-command');
        cmd.innerHTML = cmd.innerHTML.replace("url", url);
        const errmsg = document.querySelector('.errmsg');
        errmsg.innerHTML = errmsg.innerHTML.replace("url", url);
    })
</script>

</body>

</html>
