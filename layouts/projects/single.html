{{ define "main" }}
{{ $images := .Params.images }}
{{ $project := .Params.projectInfo }}
<!-- ======= Portfolio Details ======= -->
<section id="portfolio-details" class="portfolio-details position-relative section-show">
    <div class="container">

        <div class="section-title">
            <h2 class="portfolio-title">{{- .Title -}}</h2>
        </div>

        <div class="row">

            <div class="col-lg-8">

                <div class="portfolio-details-slider swiper">
                    <div class="swiper-wrapper align-items-center">

                        {{ range $images }}
                        <div class="swiper-slide">
                            <img src="{{- .url -}}" alt="{{- .name -}}" class="swiper-img">
                        </div>
                        {{ end }}

                    </div>
                    <div class="swiper-pagination"></div>
                </div>

            </div>

            <div class="col-lg-4 portfolio-info">
                <h3>Project information</h3>
                <ul>
                    {{ range $key, $val := $project }}
                    <li><strong>{{- title $key -}}</strong>: {{ $val }}</li>
                    {{ end }}
                </ul>

                <p>
                    {{ .Params.desc }}
                </p>
            </div>

        </div>

        <div class="row justify-content-center">
            <div class="col-lg-10">
                {{ .Content }}
            </div>
        </div>

    </div>
</section><!-- End Portfolio Details -->
{{ end }}
